<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Mortgage Calculator</h1>
    </header>
    <div class="content">
        <!-- This is demo Web component -->
        <lbl-cmp data-lbl='Hello Label'></lbl-cmp>

        <div class="form">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" class="marb20">


                <tr>
                    <td align="right">
                        <label>Principal: <popup-info data-text="The amount borrowed, known as the loan's principal.">
                            </popup-info></label>
                    </td>
                    <td>
                        <input type="text" id="principal" value="200000" min="1000" max="9999999999" />
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        <label>Years: <popup-info data-text="The number of yearly payments."></popup-info></label>
                    </td>
                    <td>
                        <input type="text" id="years" value="30" min="1" max="50" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label htmlFor="rate">Rate: <popup-info data-text="The monthly interest rate, expressed as a decimal, not a percentage."></popup-info></label>
                    </td>
                    <td>
                        <input type="text" id="rate" value="5.0" min="1" max="50" />
                    </td>
                </tr>

                <tr class="buttons">
                    <td><label htmlFor="calcBtn"></label><button id="calcBtn">Calculate</button></td>
                </tr>

            </table>
        </div>
        <fieldset>
            <legend><h2>Output</h2></legend>
            <h2>Monthly Payment: <span id="monthlyPayment" class="currency"></span></h2>
            <h3>Monthly Rate: <span id="monthlyRate"></span></h3>
            <table id="amortization"></table>
        </fieldset>
       

    </div>
    <!--script src="js/main.js"></script-->
    <script src="build/app.bundle.js"></script>
</body>

</html>
